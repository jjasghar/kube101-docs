<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>status_page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
      Welcome to status_page

          Pod: {{ podname }}
      </div>
  </body>
</html>
